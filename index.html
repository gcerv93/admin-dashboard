<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <div class="sidebar-header">
        <img src="./images/logo-placeholder.svg" alt="logo">
        <p>Dashboard</p>
      </div>

      <div class="top-list">
        <div>
          <img src="./images/home.svg" alt="home">
          <img src="./images/profile.svg" alt="profile">
          <img src="./images/message.svg" alt="message">
          <img src="./images/clock.svg" alt="clock">
          <img src="./images/tasks.svg" alt="tasks">
          <img src="./images/group.svg" alt="group">
        </div>
        <div>
          <p>Home</p>
          <p>Profile</p>
          <p>Messages</p>
          <p>History</p>
          <p>Tasks</p>
          <p>Communities</p>
        </div>
      </div>

      <div class="bottom-list">
        <div>
          <img src="./images/settings.svg" alt="settings">
          <img src="./images/support.svg" alt="support">
          <img src="./images/privacy.svg" alt="privacy">
        </div>
        <div>
          <p>Settings</p>
          <p>Support</p>
          <p>Privacy</p>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="search">
        <img src="./images/magnify.svg" alt="magnify">
        <input type="text">
      </div>

      <div class="right-header">
        <img src="./images/alert.svg" alt="alert-bell">
        <img class="profile-picture" src="./images/random.png" alt="random">
        <p>Morgan Oakley</p>
      </div>

      <div class="bottom-header">
        <img class="big-profile-pic" src="./images/random.png" alt="random">
        <div>
          <p>Hi there,</p>
          <p>Morgan Oakley(@morgan)</p>
        </div>
        <div class="header-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <p>Your Projects</p>
      <div class="main-cards">
        <div class="main-card">
          <p>Super Cool Project</p>
          <p>Sed tempus ut lacus ut scelerisque. Suspendisse sollicitudin nigh erat, id facilisis felis accumsan nec.</p>
        </div>
        <div class="main-card"></div>
        <div class="main-card"></div>
        <div class="main-card"></div>
        <div class="main-card"></div>
        <div class="main-card"></div>
      </div>
      <p>Announcements</p>
      <div class="side-cards"></div>
    </div>
  </div>
</body>
</html>
